name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: "temurin" # Changed from 'adopt' to 'temurin' (latest supported version)
          java-version: "17" # Java 23 is not widely supported, use LTS version

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Install dependencies
        run: mvn install
        working-directory: .

      - name: Verify Jacoco Report
        run: ls -l target/site/jacoco
        working-directory: .

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.organization=davitdashyan \
            -Dsonar.projectKey=DavitDashyan_avans-devops \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login="${{ secrets.SONAR_TOKEN }}" \
            -Dsonar.coverage.jacoco.xmlReportPaths="target/site/jacoco/jacoco.xml"
        working-directory: .

      - name: Run Verify
        run: mvn verify
        working-directory: .





